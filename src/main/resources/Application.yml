spring:
#指定数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/springsecurity
    username: root
    password: root
    driverClassName: com.mysql.jdbc.Driver
#指定Jpa属性
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
    show-sql: true
  #指定跳转页面的前缀和后缀
  mvc:
    view:
      prefix: /
      suffix: .html